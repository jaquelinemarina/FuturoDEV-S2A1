<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é o maior número?</title>

    <style>
        body {
            text-align: center;
            margin-top: 100px;
            background-color: rgba(30, 89, 197, 0.915);
            color: white;
            font: normal 23pt Calibri;
        }
    </style>
</head>

<body>
    <h1>Qual é o maior número?</h1>
    <p>Digite dois números e descubra qual é o maior.</p>
  
    <script>

        /*Objetivo: Construir uma função capaz de receber 2 números e verificar qual é o maior.
        Retornar um alerta com o texto: “O número X é maior que Y” para quando os números forem diferentes,
        ou “O número X é igual a Y” para quando os números forem iguais.
        Usar os recursos: prompt, alert, if/else, return e function*/

        alert('Digite dois números e descubra qual é o maior.')
        let num1 = prompt('Digite o primeiro número:')
        let num2 = prompt('Digite o segundo número:')

        function compararNumeros(num1, num2)
        {
            if (num1 > num2) {
                return `${num1} é maior que ${num2}`

            }
            if (num1 < num2) {
                return `${num1} é menor que ${num2}`
            }

            return `${num1} é igual a ${num2}`

        }

        const resposta = compararNumeros(Number(num1), Number(num2))
        alert(resposta)

    </script>
</body>

</html>
